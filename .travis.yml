language: python

python:
  - "2.6"
  - "2.7"
#  - "3.2"
#  - "3.3"

install:
    - pip install coverage
    - pip install coveralls

script:
    - python -m coverage.__main__ run --source=prompty,test,bin --omit=bin/promptyc test/test_prompty.py
    - python -m coverage.__main__ report

after_success:
    coveralls

branches:
  only:
    - master
